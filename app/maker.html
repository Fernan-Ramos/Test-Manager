<div class="container">
    <div class="row row-content" ng-controller="MakerController">
        <div class="col-xs-12">
            <h3>Crea tu propio cuestionario</h3>
            <hr>
        </div>
        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" role="form" name="makerForm">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Título</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Escribe un Título">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Descripción</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Describelo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="questions" class="col-sm-2 control-label">Nº de preguntas</label>
                    <div class="md-padding" ng-cloak>
                        <div>
                            <div layout="row">
                                <md-input-container>
                                    <label>Preguntas</label>
                                    <md-select ng-model="selectedQuest" md-selected-text="getSelectedQuest()">
                                        <md-optgroup label="Nº de preguntas">
                                            <md-option ng-value="quest" ng-repeat="quest in quests">
                                                {{quest}} preguntas
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="form-group" ng-repeat="n in getNumber(number) track by $index">
                            <label for="description" class="col-sm-2 control-label">Pregunta {{$index+1}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Escribe la pregunta">
                                <div class="form-group" ng-repeat="n in [1,2,3,4] track by $index">
                                    <hr>
                                    <label for="description" class="col-sm-2 control-label">Respuesta {{$index+1}}</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="description" name="description" placeholder="Escribe la respuesta">
                                    </div>
                                </div>
                                <md-select placeholder="Respuesta correcta" ng-model="respuesta" md-on-open="loadRespuestas()" style="min-width: 200px;">
                                    <md-option ng-value="respuesta" ng-repeat="respuesta in respuestas">{{respuesta.name}}</md-option>
                                </md-select>
                                <p class="md-caption"> Respuesta correcta : {{ respuesta ? respuesta.name : 'No seleccionada' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-3">
            <h3>Así queda¡</h3>
            <md-card ng-repeat="n in getNumber(number) track by $index">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="img/libro.jpg">
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">Temario</span>
                        <span class="md-subhead">Pregunta 1</span>
                    </md-card-header-text>
                </md-card-header>
                <img class="md-card-image" src="img/libro.jpg" alt="">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Pregunta</span>
                        <span class="md-subhead">Selecciona una respuesta</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <md-checkbox class="md-primary">Respuesta</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary">Respuesta</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary">Respuesta</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary">Respuesta</md-checkbox>
                        </li>
                    </ul>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button md-colors="{background: 'teal'}" class="md-raised md-accent">Listo !</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
