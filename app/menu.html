<html lang="en" ng-app="testManagerApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Manager</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <link href="css/mystyles.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">TestManager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="menu.html">Quizs</a>
                    </li>
                    <li>
                        <a href="maker.html">Quiz Maker</a>
                    </li>
                    <li>
                        <a href="estadisticas.html">Stats</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                </ul>
            </div>
            <!--navbar-collapse -->
        </div>
        <!-- container -->
    </nav>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-8">
                    <h1 id="homeHeading">TestManager</h1>
                    <hr>
                    <p>Aplicación Híbrida para preguntas de tipo test</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12">
                <md-content class="md-padding" layout-xs="column" layout="row">
                    <md-card ng-repeat="test in cuestionarios">
                        <img ng-src="{{test.image}}" class="md-card-image" alt="Washed Out">
                        <md-card-title>
                            <md-card-title-text-media class="md-media-sm">
                                <span class="md-headline">{{test.title}}</span>
                            </md-card-title-text-media>
                        </md-card-title>
                        <md-card-content>
                            <p>
                                {{test.text}}
                            </p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-icon-button" aria-label="Favorite">
                                <md-icon class="fa fa-heart fa-2x"></md-icon>
                            </md-button>
                        </md-card-actions>
                        <md-fab-toolbar md-direction="left">
                            <md-fab-trigger class="align-with-text">
                                <md-button aria-label="Menu" md-colors="{background: 'teal'}" class="md-fab">
                                    <md-icon class="fa fa-bars fa-lg"></md-icon>
                                </md-button>
                            </md-fab-trigger>
                            <md-toolbar>
                                <md-fab-actions class="md-toolbar-tools">
                                    <md-button href="estadisticas.html" aria-label="Add User" class="md-icon-button">
                                        <md-icon class="fa fa-graduation-cap fa-2x"></md-icon>
                                    </md-button>
                                    <md-button href="cuestionario.html" aria-label="Add Group" class="md-icon-button">
                                        <md-icon class="fa fa-check-square-o fa-2x"></md-icon>
                                    </md-button>
                                </md-fab-actions>
                            </md-toolbar>
                        </md-fab-toolbar>
                    </md-card>
                </md-content>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>Contenido</h3>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Contenido</h3>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Contenido</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Test Manager 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
</body>

</html>
