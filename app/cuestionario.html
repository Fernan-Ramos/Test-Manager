<div class="container">
    <div class="row row-content" ng-controller="TestController">
        <div class="col-md-5 col-md-offset-2">
            <div>
                <form class="form-horizontal" role="form" name="testForm" ng-submit="submitAnswer($event)" novalidate>
                    <md-card ng-repeat="preg in cuestionario.questions  track by $index">
                        <md-card-header>
                            <md-card-avatar>
                                <img class="md-user-avatar" ng-src={{preg.image}}>
                            </md-card-avatar>
                            <md-card-header-text>
                                <span class="md-title">{{preg.title}}</span>
                                <span class="md-subhead">Pregunta {{preg._id+1}}</span>
                            </md-card-header-text>
                        </md-card-header>
                        <img class="md-card-image" ng-src={{preg.image}} alt="">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{preg.pregunta}}</span>
                                <span class="md-subhead">Selecciona una respuesta</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <!--
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <md-checkbox class="md-primary"> {{preg.r1}}</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary"> {{preg.r2}}</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary"> {{preg.r3}}</md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <md-checkbox class="md-primary"> {{preg.r4}}</md-checkbox>
                        </li>
                    </ul> -->
                            <md-radio-group ng-model="answer.questions[$index].r " required>
                                <md-radio-button value="{{preg.r1}}" class="md-primary">{{preg.r1}}</md-radio-button>
                                <md-radio-button value="{{preg.r2}}" class="md-primary">{{preg.r2}} </md-radio-button>
                                <md-radio-button value="{{preg.r3}}" class="md-primary">{{preg.r3}}</md-radio-button>
                                <md-radio-button value="{{preg.r4}}" class="md-primary">{{preg.r4}}</md-radio-button>
                            </md-radio-group>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="start center">

                        </md-card-actions>
                    </md-card>
                    <md-button type="submit" md-colors="{background: 'teal'}" class="md-raised md-accent" ng-disabled="testForm.$invalid">Listo !</md-button>
                </form>

            </div>
        </div>
    </div>
