<div class="container">
    <div class="row row-content" ng-controller="DoughnutCtrl">
        <div class="col-sm-4">
            <h2>Estadisticas</h2>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <h2>Cuestionarios completos</h2>
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
            </canvas>
        </div>
    </div>
    <div class="row row-content" ng-controller="LineCtrl">
        <div class="col-xs-12">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>
        </div>
    </div>
    <div class="row row-content">
        <div class="col-xs-12">
        </div>
    </div>
</div>
