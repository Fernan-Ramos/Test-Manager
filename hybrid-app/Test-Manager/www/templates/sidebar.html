<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar nav-teal">
      <ion-nav-back-button style="color:floralwhite" class="button-clear" ng-click="myGoBack()">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon nav-teal ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="nav-header">
      <h1 class="title" style="color:floralwhite">Test Manager</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/menu">
          {{'QUIZS' | translate}}
          <i class="fa fa-check-square-o placeholder-icon"></i>
        </ion-item>
        <ion-item menu-close href="#/app/cloud">
          {{'CLOUD' | translate}}
          <i class="fa fa-cloud-download placeholder-icon"></i>
        </ion-item>
        <ion-item menu-close href="#/app/maker">
          {{'MAKER' | translate}}
           <i class="icon ion-edit placeholder-icon"></i>
        </ion-item>
        <ion-item menu-close href="#/app/stats">
          {{'STAT' | translate}}
          <i class="icon ion-stats-bars placeholder-icon"></i>
        </ion-item>
        <ion-item class="item-divider">
          {{'SERVICE' | translate}}
        </ion-item>
        <ion-item menu-close ng-click="logOut()">
          {{'EXIT' | translate}}
           <i class="fa fa-sign-out placeholder-icon"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
