<ion-modal-view>
  <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
    <div class="testManager">
      <h1 class="testManager">Test Manager</h1>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label" translate>{{'USER'}}</span>
          <input type="text"  placeholder="{{'USER' | translate }}" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label" translate>{{'PASS'}}</span>
          <input type="password" placeholder="{{'PASS' | translate}}" ng-model="loginData.password">
        </label>
        <div class="padding">
          <button style="background-color: teal" class="button button-full button button-dark ink" type="submit" translate>{{'LOG'}}</button>
        </div>
      </div>
    </form>

    <div class="row row-bottom">
      <div class="col"> </div>
      <div class="col"> </div>
      <div class="col col-bottom">
        <md-button translate="REGISTER" class="md-raised" ng-click="register()" translate>Register</md-button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
