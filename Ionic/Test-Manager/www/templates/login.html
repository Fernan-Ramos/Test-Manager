<ion-modal-view>
  <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
    <div class="testManager">
      <h1 class="testManager">Test Manager</h1>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label" >Username</span>
          <input type="text"  placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label" >Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <div class="padding">
          <button style="background-color: teal" class="button button-full button button-dark ink" type="submit">Login</button>
        </div>
      </div>
    </form>

    <div class="row row-bottom">
      <div class="col"> </div>
      <div class="col"> </div>
      <div class="col col-bottom">
        <md-button class="md-raised" ng-click="register()">Register</md-button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
