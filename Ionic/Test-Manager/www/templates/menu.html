<ion-view view-title="Test Manager">
  <ion-content>
    <div class="list card" ng-repeat="test in cuestionarios">
      <div class="item item-image">
        <img ng-src="{{baseURL+test.image}}">
      </div>
      <div class="item item-body">
        <h2>{{test.title}}</h2>
        <p>{{test.text}}</p>
        <div class="item tabs">
          <a class="tab-item stable-bg" ui-sref="app.testDetails({id: test.id})">
            <i class="icon ion-android-checkbox"></i>
          </a>
          <a class="tab-item stable-bg" ui-sref="app.statDetails({id: test.id})">
            <i class="icon ion-stats-bars"></i>
          </a>
          <a class="tab-item stable-bg">
            <i class="icon ion-heart"></i>
          </a>
          <a class="tab-item stable-bg" ng-click="removeCuest(test)">
            <i class="icon ion-trash-a"></i>
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
