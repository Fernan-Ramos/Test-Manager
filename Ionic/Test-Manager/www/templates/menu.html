<ion-view view-title="{{'QUIZS' | translate}}">
  <ion-content>
    <div class="list card" ng-repeat="test in cuestionarios">
      <div class="item item-divider">
        {{test.title}}
        <div class="item-icon-right">
          <i class="icon ion-ios-more" ng-click="showOptions(test)"></i>
        </div>
      </div>
      <div class="item item-text-wrap">
        <p ui-sref="app.testDetails({id: test._id})">{{test.text}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
