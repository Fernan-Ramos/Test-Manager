<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>Menu <i class="fa fa-bars"></i>
                    </button>
                <a class="navbar-brand" href="#page-top">Test Manager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#app">App</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click=openRegister()><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="log">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="container">
            <div class="row row-header">
                <div class="col-xs-4 col-xs-offset-4">
                    <form ng-submit="doLogin()">
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="loginData.username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginData.password">
                        </div>
                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success btn-block">Sign in</button>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember me
                        </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
