<div class="ngdialog-message">
    <div class="">
        <h3 translate>{{'REGISTTITLE'}} </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doRegister()">
            <div class="form-group">
                <label translate="USER" class="sr-only" for="username">Usuario</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="{{'USER'|translate}}" ng-model="registration.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Contrase√±a</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="{{'PASS'|translate}}" ng-model="registration.password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="firstname">Nombre</label>
                <input type="text" class="form-control input-sm" id="firstname" placeholder="{{'NAME' | translate}}" ng-model="registration.firstname">
            </div>
            <div class="form-group">
                <label class="sr-only" for="lastname">Apellidos</label>
                <input type="text" class="form-control input-sm" id="lastname" placeholder="{{'SUBNAME' | translate}}" ng-model="registration.lastname">
            </div>
            <md-button translate="REGISTER" type="submit" md-colors="{background: 'teal'}" class="md-primary">{{'REGISTER'}}</md-button>
            <md-button translate="CANCELREMOVE" class="md-raised md-accent" class="md-primary" ng-click=closeThisDialog( "Cancel")>{{'CANCELREMOVE'}}</md-button>
        </form>
    </div>
</div>
