    <div class="ngdialog-message">
        <div class="">
            <h3>Registro </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doRegister()">
                <div class="form-group">
                    <label class="sr-only" for="username">Usuario</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Usuario" ng-model="registration.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Contraseña</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Contraseña" ng-model="registration.password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="firstname">Nombre</label>
                    <input type="text" class="form-control input-sm" id="firstname" placeholder="Nombre" ng-model="registration.firstname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastname">Apellidos</label>
                    <input type="text" class="form-control input-sm" id="lastname" placeholder="Apellidos" ng-model="registration.lastname">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Recuerdame
                    </label>
                </div>
                <md-button  type="submit" md-colors="{background: 'teal'}"  class="md-primary">Registrarse</md-button>
                <md-button  class="md-raised md-accent"  class="md-primary"  ng-click=closeThisDialog("Cancel")>Cancelar</md-button>
            </form>
        </div>
    </div>
